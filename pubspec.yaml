name: flutter_assignment
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0
  dio: ^5.4.0
  json_annotation: ^4.8.1
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  image_picker: ^1.0.7
  intl: ^0.19.0
  jwt_decoder: ^2.0.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/splash_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/splash_icon.png"
  min_sdk_android: 21


flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/splash_icon.png"
  android: true
  ios: true

  android_12:
    color: "#FFFFFF"
    image: "assets/splash_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/

